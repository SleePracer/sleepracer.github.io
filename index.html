layout: home

<script defer src="./assets/js/script.js"></script>
<link rel="stylesheet" href="./assets/css/style.css"></link>

<table class="sticky">
    <thead id="stateTableHead">
        <td id="stateName">Name</td>
        <td id="stateCar">Car</td>
        <td id="stateCredits" align="right">Credits</td>
        <td align="center">
            <div id="stateDR">Driver rating</div>
            <div id="stateDRBar" align="left">
                <div id="stateDRProgress"></div>
            </div>
        </td>
    </thead>
</table>
<h1>Basic race</h1>
<table>
    <thead id="basicRaceTableHead">
        <td>Position</td>
        <td>Damage</td>
        <td>Total</td>
    </thead>
    <tbody id="basicRaceTableBody">
        <td><select id="basicRacePosition" onchange=basicRaceInput()>
            <option value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
            <option value="4">4th</option>
            <option value="5">5th</option>
            <option value="6">6th</option>
            <option value="7">7th</option>
            <option value="8">8th</option>
            <option value="9">9th</option>
            <option value="10">10th</option>
            <option value="11">11th</option>
            <option value="12">12th</option>
            <option value="0" selected="selected">DNF</option>
        </td>
        <td><input id="basicRaceDamage" type="number" onkeyup=basicRaceInput()></td>
        <td id="basicRaceTotal"></td>
    </tbody>
</table>
<h1>Garage</h1>
<table class="fixed">
    <thead id="garageTableHead">
        <td>Name</td>
        <td>PI</td>
        <td>Value</td>
        <td>
            <button id="toggleOptionsButton" onClick="toggleOptions()">Show options</button>
        </td>
    </thead>
    <tbody id="garageTableBody">
        <tr id="newCarRow" style="display:none">
            <td><input id="newCarName" type="text" size="24" placeholder="Name" onkeyup=newCarInput()></td>
            <td><input id="newCarPI" type="number" size="4" placeholder="PI" onkeyup=newCarInput()></td>
            <td><input id="newCarValue" type="number" size="8" placeholder="Cost" onkeyup=newCarInput()></td>
            <td><button id="newCarAdd" onClick="addCar()">Add car</td>
        </tr>
    </tbody>
</table>
<h1>Settings</h1>
<button id="changeNameButton" onClick="changeNameButton()">Change name</button>
<button id="resetButton" onClick="resetButton()">Reset game</button>
