layout: home

<script defer src="./assets/js/script.js"></script>
<link rel="stylesheet" href="./assets/css/style.css"></link>

<!-- Header -->
<table class="state">
  <thead>
    <td id="stateName">Name</td>
    <td id="stateCar">Car</td>
    <td id="stateCredits"
        align="right">
      Credits
    </td>
    <td>
      <div id="stateDRDiv">
        <div id="stateDR">DR: </div>
        <div id="stateDRBar"
             align="left">
          <div id="stateDRProgress"></div>
        </div>
      </div>
    </td>
  </thead>
</table>

<div id="racesDiv" style="display: block">
  <h1>Race</h1>
  <table class="races">
    <thead id="racesTableHead">
      <td>Name</td>
      <td>Position</td>
      <td>Damage</td>
      <td>Total</td>
    </thead>
    <tbody id="racesTableBody">
    </tbody>
  </table>
</div>

<h1>Garage</h1>
<table class="garage">
  <thead id="garageTableHead">
    <td>Name</td>
    <td>PI</td>
    <td>Value</td>
    <td>
      <button id="toggleOptionsButton"
              onClick="toggleOptions()">
        Show options
      </button>
    </td>
  </thead>
  <tbody id="garageTableBody">
    <tr id="newCarRow"
        style="display: none">
      <td>
        <input id="newCarName"
               type="text"
               placeholder="Name"
               style="width: 100%"
               onkeyup=newCarInput()>
      </td>
      <td>
        <input id="newCarPI"
               type="number"
               placeholder="PI"
               style="width: 100%"
               onkeyup=newCarInput()>
      </td>
      <td>
        <input id="newCarCost"
               type="number"
               placeholder="Cost"
               style="width: 100%"
               onkeyup=newCarInput()>
      </td>
      <td>
        <button onClick="addCar()">
          Add car
        </button>
      </td>
    </tr>
  </tbody>
</table>

<h1>Settings</h1>
<button onClick="changeNameButton()">Change name</button>
<button onClick="resetButton()">Reset game</button>
