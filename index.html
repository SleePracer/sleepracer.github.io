<script defer src="./assets/js/script.js"></script>

<style>
table.sticky {
    position: -webkit-sticky;
    position: sticky;
    top: 0;
    background-color: white;
}
#stateDriverRatingBar {
  width: 100%;
  background-color: lightGrey;
}
#stateDriverRatingProgress {
  width: 1%;
  height: 12px;
  background-color: blue;
}
</style>

<table class="sticky">
    <thead id="stateTableHead">
        <td id="stateName">Name</td>
        <td id="stateCar">Car</td>
        <td id="stateCredits" align="right">Credits</td>
        <td align="center">
            <div id="stateDriverRating">Driver rating</div>
            <div id="stateDriverRatingBar" align="left">
                <div id="stateDriverRatingProgress"></div>
            </div>
        </td>
    </thead>
</table>
<h1>Basic race</h1>
<table>
    <thead id="basicRaceTableHead">
        <td>Position</td>
        <td>Damage</td>
        <td>Total</td>
    </thead>
    <tbody id="basicRaceTableBody">
        <td><select id="basicRacePosition" onchange=basicRaceInput()>
            <option value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
            <option value="4">4th</option>
            <option value="5">5th</option>
            <option value="6">6th</option>
            <option value="7">7th</option>
            <option value="8">8th</option>
            <option value="9">9th</option>
            <option value="10">10th</option>
            <option value="11">11th</option>
            <option value="12">12th</option>
            <option value="0" selected="selected">DNF</option>
        </td>
        <td><input id="basicRaceDamage" type="number" onkeyup=basicRaceInput()></td>
        <td id="basicRaceTotal"></td>
    </tbody>
</table>
<h1>Garage</h1>
<table>
    <thead id="garageTableHead">
        <td>Name</td>
        <td>Base Value</td>
        <td>Delete</td>
    </thead>
    <tbody id="garageTableBody">
        <td><input id="garageName" type="text" onkeypress=garageInput()></td>
        <td><input id="garageValue" type="number" onkeypress=garageInput()></td>
    </tbody>
</table>
<h1>Settings</h1>
<button id="resetButton" onClick="resetButton()">Reset game</button>
